<div class="container">
    <form #todoForm="ngForm" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()" >
      <div class="form-group">
      <h1 class="text-center ">Todo App</h1>
        <div class="input-group-prepend">
          <input type="text" #todo  class="form-control" placeholder="Add Todo" name="todo" ngModel>
          <input type="submit" class="input-group-text material-icons" value="add" >

        </div>
      </div>
      <br>
      <div class="data">
        <ul class="list-unstyled">
          <li [@moveInLeft] *ngFor="let todo of todoArray">{{todo}} <i (click)="deleteItem(todo)" class="material-icons">delete</i></li>
      </ul>
      </div>
    </form>
  </div>
